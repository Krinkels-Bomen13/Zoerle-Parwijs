<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1518px;
            height: 817px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/ZoerleParwijs_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[51.10897984951929,4.850697445431509],[51.121206032258826,4.886925098658104]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_ZoerleParwijs_1(feature, layer) {
            var popupContent = '<table>\
					<tr>\
                        <td colspan="2"><b>Datum controle: </b>' + (feature.properties['Datum opna'] !== null ? autolinker.link(feature.properties['Datum opna'].toLocaleString()) : '-') + '</td>\
                    </tr>\
					<tr>\
                        <td colspan="2"><b>Boomnummer: </b>' + (feature.properties['Boomnummer'] !== null ? autolinker.link(feature.properties['Boomnummer'].toLocaleString()) : '-') + '</td>\
                    </tr>\
					<tr>\
                        <td colspan="2"><b>Boomsoort: </b>' + (feature.properties['Boomsoort'])  + '</td>\
                    </tr>\
					<tr>\
                        <td colspan="2"><b>Nederlands: </b>' + (feature.properties['Nederlands'] !== null ? autolinker.link(feature.properties['Nederlands'].toLocaleString()) : '-') +  '</td>\
                    </tr>\
					<tr>\
                        <td colspan="2"><b>Risicoklasse: </b>' + (feature.properties['Risicoklas'] !== null ? autolinker.link(feature.properties['Risicoklas'].toLocaleString()) : '-') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><b>Volgende controle: </b>' + (feature.properties['Volgende c'] !== null ? autolinker.link(feature.properties['Volgende c'].toLocaleString()) : '-') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }
        function style_ZoerleParwijs_1_0(feature) {
            switch(String(feature.properties['Risicoklas'])) {
                case 'Maatregelen nemen':
                    return {
                pane: 'pane_ZoerleParwijs_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(40,34,82,1.0)',
                interactive: true,
            }
                    break;
                case 'Vellen':
                    return {
                pane: 'pane_ZoerleParwijs_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(235,24,13,1.0)',
                interactive: true,
            }
                    break;
                case 'Zonder verhoogd risico':
                    return {
                pane: 'pane_ZoerleParwijs_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(24,207,45,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_ZoerleParwijs_1');
        map.getPane('pane_ZoerleParwijs_1').style.zIndex = 401;
        map.getPane('pane_ZoerleParwijs_1').style['mix-blend-mode'] = 'normal';
        var layer_ZoerleParwijs_1 = new L.geoJson(json_ZoerleParwijs_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ZoerleParwijs_1',
            layerName: 'layer_ZoerleParwijs_1',
            pane: 'pane_ZoerleParwijs_1',
            onEachFeature: pop_ZoerleParwijs_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_ZoerleParwijs_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_ZoerleParwijs_1);
        map.addLayer(layer_ZoerleParwijs_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Zoerle-Parwijs<br /><table><tr><td style="text-align: center;"><img src="legend/ZoerleParwijs_1_Maatregelennemen0.png" /></td><td>Maatregelen nemen</td></tr><tr><td style="text-align: center;"><img src="legend/ZoerleParwijs_1_Vellen1.png" /></td><td>Vellen</td></tr><tr><td style="text-align: center;"><img src="legend/ZoerleParwijs_1_Zonderverhoogdrisico2.png" /></td><td>Zonder verhoogd risico</td></tr></table>': layer_ZoerleParwijs_1,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_ZoerleParwijs_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Boomnummer'] !== null?String('<div style="color: #000000;font-weight: bold; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Boomnummer']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_ZoerleParwijs_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_ZoerleParwijs_1]);
        map.on("zoomend", function(){
            resetLabels([layer_ZoerleParwijs_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_ZoerleParwijs_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_ZoerleParwijs_1]);
        });
        </script>
    </body>
</html>
